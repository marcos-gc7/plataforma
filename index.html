<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Seção da Esquerda -->
    <div class="left-section">
        <div class="sidebar">
            <h2>Meus Documentos</h2>
            <div class="item active">
                <i class="ri-apps-2-line"></i>
                <h3>Dashboard</h3>
            </div>
            <div class="item">
                <i class="ri-folder-5-line"></i>
                <h3>Seus Arquivos</h3>
            </div>
            <div class="item">
                <i class="ri-hard-drive-3-line"></i>
                <h3>Seus Discos</h3>
            </div>
            <div class="item">
                <i class="ri-folder-lock-line"></i>
                <h3>Protegido</h3>
            </div>
            <div class="item">
                <i class="ri-star-line"></i>
                <h3>Favoritos</h3>
            </div>
            <div class="item">
                <i class="ri-delete-bin-6-line"></i>
                <h3>Lixeira</h3>
            </div>
            <div class="item">
                <i class="ri-settings-3-line"></i>
                <h3>Configurações</h3>
            </div>
        </div>

        <div class="sign-out">
            <i class="ri-logout-circle-r-line"></i>
            <h3>Sair</h3>
        </div>
    </div>

    <!-- Main -->

    <div class="main">
        <!-- Header -->
        <div class="header">
            <div class="search">
                <button><i class="ri-search-line"></i></button>
                <input type="text" placeholder="Pesquisar">
                <i class="ri-equalizer-fill"></i>
            </div>
            <div class="icon-btns">
                <i class="ri-notification-4-line"></i>
                <i class="ri-message-3-line"></i>
                <i class="ri-menu-line" id="menu-btn"></i>
            </div>
        </div>

        <!-- Acesso Rápido -->
         <h3 class="separator">
            Acesso Rápido
         </h3>

         <div class="quick-access">
            <div class="item">
                <i class="ri-image-line"></i>
                <h5>Fotos</h5>
                <p>437/500 arquivos</p>
            </div>
            <div class="item">
                <i class="ri-file-2-line"></i>
                <h5>Documentos</h5>
                <p>210/500 arquivos</p>
            </div>
            <div class="item">
                <i class="ri-music-fill"></i>
                <h5>Músicas</h5>
                <p>90/1000 arquivos</p>
            </div>
            <div class="item">
                <i class="ri-video-line"></i>
                <h5>Videos</h5>
                <p>540/800 arquivos</p>
            </div>
         </div>

    </div>

    <div class="right-section"></div>

    <script src="script.js"></script>
</body>
</html>
